name: terraform-apply
on:
  push:
    branches:
      - 'main'
    paths:
      - 'terraform/**'
      - '.github/workflows/**'
defaults:
  run:
    working-directory: terraform
jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    # actions/checkout MUST come before auth
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/19513753240/locations/global/workloadIdentityPools/github-pool/providers/github-pool-provider'
        service_account: 'terraform@govuk-knowledge-graph.iam.gserviceaccount.com'

    # Further steps are automatically authenticated

    # Install gcloud, `setup-gcloud` automatically picks up authentication from `auth`.
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    # Terraform https://github.com/hashicorp/setup-terraform
    - name: 'Set terraform up'
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.1.7

    - id: init
      name: 'terraform init'
      run: terraform init

    - id: apply
      name: 'terraform apply'
      run: terraform apply -no-color
